<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>إنشاء حساب - موقع الاستثمار المصري</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #8e2de2;
    --secondary: #43cea2;
    --success: #4caf50;
    --error: #f44336;
    --background: #f5f7fa;
    --card-bg: #fff;
    --text: #333;
    --input-bg: #f9f9f9;
    --border: #ddd;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --background: #121212;
      --card-bg: #1e1e1e;
      --text: #eee;
      --input-bg: #2a2a2a;
      --border: #555;
    }
  }
  body {
    font-family: 'Cairo', sans-serif;
    background: var(--background);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
  }
  .register-card {
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    padding: 3rem 2.5rem;
    width: 100%;
    max-width: 450px;
    text-align: center;
    opacity: 0;
    transform: scale(0.95);
    transition: all 0.8s ease;
  }
  .register-card.show {
    opacity: 1;
    transform: scale(1);
  }
  .register-card h2 {
    margin-bottom: 2.5rem;
    color: var(--primary);
    font-size: 2.2rem;
  }
  .form-group {
    position: relative;
    margin-bottom: 2rem;
    text-align: right;
  }
  .form-group input {
    width: 100%;
    padding: 1.2rem 1rem 0.6rem;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--input-bg);
    color: var(--text);
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .form-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(142, 45, 226, 0.15);
  }
  .form-group label {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    color: #888;
    pointer-events: none;
    transition: 0.3s;
  }
  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label {
    top: -10px;
    right: 8px;
    font-size: 0.75rem;
    color: var(--primary);
    background: var(--card-bg);
    padding: 0 0.25rem;
  }
  .helper-text {
    font-size: 0.8rem;
    color: #888;
    margin-top: 0.3rem;
    text-align: right;
  }
  .checkbox-group {
    text-align: right;
    font-size: 0.9rem;
    margin-bottom: 2rem;
  }
  .checkbox-group input {
    margin-left: 0.5rem;
    transform: scale(1.2);
    vertical-align: middle;
  }
  .register-card button {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    color: #fff;
    padding: 1rem;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s ease, opacity 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  .register-card button:hover {
    opacity: 0.95;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  }
  .register-card button:active {
    transform: scale(0.96);
  }
  .progress-bar {
    height: 5px;
    width: 0%;
    background: var(--primary);
    border-radius: 10px;
    margin-top: 1.5rem;
    transition: width 0.5s ease;
  }
  .toast {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: var(--primary);
    color: #fff;
    padding: 1rem 2rem;
    border-radius: 30px;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s ease;
    z-index: 1000;
    font-size: 0.9rem;
  }
  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }
  .toast.success { background: var(--success); }
  .toast.error { background: var(--error); }
  .shake {
    animation: shake 0.4s ease;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<div class="register-card" id="card">
  <h2>إنشاء حساب جديد</h2>
  <div class="form-group">
    <input type="text" id="name" placeholder=" " required>
    <label for="name">الاسم الكامل</label>
    <div class="helper-text">مثال: محمد أحمد</div>
  </div>
  <div class="form-group">
    <input type="email" id="email" placeholder=" " required>
    <label for="email">البريد الإلكتروني</label>
    <div class="helper-text">مثال: user@email.com</div>
  </div>
  <div class="form-group">
    <input type="tel" id="phone" placeholder=" " required>
    <label for="phone">رقم الهاتف</label>
    <div class="helper-text">مثال: 010xxxxxxxx</div>
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder=" " required>
    <label for="password">كلمة المرور</label>
  </div>
  <div class="form-group">
    <input type="password" id="confirm" placeholder=" " required>
    <label for="confirm">تأكيد كلمة المرور</label>
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="terms" required>
    <label for="terms">أوافق على الشروط والأحكام</label>
  </div>
  <button onclick="register()">إنشاء حساب</button>
  <div class="progress-bar" id="progress"></div>
</div>

<div class="toast" id="toast"></div>

<script>
window.onload = () => {
  document.getElementById("card").classList.add("show");
};

function showToast(msg, type='') {
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.className = 'toast show ' + type;
  setTimeout(() => toast.className = 'toast', 3000);
}

function animateProgress() {
  const progress = document.getElementById("progress");
  progress.style.width = "0%";
  setTimeout(() => progress.style.width = "100%", 100);
}

function register() {
  const card = document.getElementById("card");
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const pass = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();
  const terms = document.getElementById("terms").checked;

  if(!name || !email || !phone || !pass || !confirm) {
    showToast("يرجى ملء جميع الحقول", "error");
    shake(card);
    return;
  }
  if(pass !== confirm) {
    showToast("كلمات المرور غير متطابقة", "error");
    shake(card);
    return;
  }
  if(!terms) {
    showToast("يجب الموافقة على الشروط", "error");
    shake(card);
    return;
  }

  animateProgress();
  showToast("جاري إنشاء الحساب...", "");

  fetch("register.php", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(pass)}`
  })
  .then(response => response.json())
  .then(data => {
    if(data.status === "success") {
      showToast(data.message, "success");
      setTimeout(() => window.location.href = "login.html", 2000);
    } else {
      showToast(data.message, "error");
      shake(card);
    }
  })
  .catch(() => {
    showToast("حدث خطأ في الاتصال بالسيرفر", "error");
    shake(card);
  });
}

function shake(el) {
  el.classList.add("shake");
  setTimeout(() => el.classList.remove("shake"), 500);
}
</script>

</body>
</html>
